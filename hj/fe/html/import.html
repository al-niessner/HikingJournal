<!DOCTYPE html> 
<html>
  <head>
    <script src="/scripts/input_dev.js"></script>
    <script src="/scripts/import.js"></script>
    <title>Input Tracks and Waypoints</title>
  </head> 
  <body onload="import_init();">
    <div id="allow">
      %(dev_form)s
      <form>
        <fieldset>
          <legend>GPS Data</legend>
          <label for="routes">Routes:</label><br/>
          <select id="routes" multiple="multiple" name="routes">
            <option value="g">g</option>
            <option value="h">h</option>
          </select><br/><br/>
          <label for="tracks">Tracks:</label><br/>
          <select id="tracks" multiple="multiple" name="tracks">
            <option value="a">a</option>
            <option value="b">b</option>
          </select><br/><br/>
          <label for="waypoints">Waypoints:</label><br/>
          <select id="waypoints" multiple="multiple" name="waypoints">
            <option value="c">c</option>
            <option value="d">d</option>
          </select>
          <br/><br/>
          <button onclick="import_fetch (false);" type="button">Ingest Only</button>
          <button onclick="import_fetch (true);" type="button">Ingest then Clear Device Memory</button>
          <button onclick="import_wipe();" type="button">Just Clear Device Memory</button>
        </fieldset>
      </form>
    </div>
    <div hidden id="waiting">
      <h1>Busy Working...</h1>
    </div>
    <div hidden id="update">
      <form>
        <fieldset>
          <legend>Update GPS Info</legend>
          <div id="workspace">
          </div>
          <br/>
          <button id="back" onclick="import_record(); import_advance (-1);" type="button">Previous</button>
          <button id="next" onclick="import_record(); import_advance (1);" type="button">Successor</button>
          <button onclick="import_record(); import_ingest();" style="margin-left:75px;" type="button">Done</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
