<!DOCTYPE html> 
<html>
  <head>
    <script src="/scripts/gpsi.js"></script>
    <script src="/scripts/metadata.js"></script>
    <title>Attach Maps and Photos to Tracks and Waypoints</title>
  </head> 
  <body onload="">
    <dev id="workbench">
      <div id="tracks">
        <form>
          <label for="track_list">Tracks:</label><br/>
          <select id="track_list" name="track_list">
            <option disabled>unlegged</option>
            <option>a</option>
            <option>b</option>
            <option disabled>legged</option>
            <option>e</option>
            <option>f</option>
          </select>
        </form>
      </div>
      <div id="waypts">
        <form>
          <label for="waypt_list">Waypoints:</label><br/>
          <select id="waypt_list" multiple="multiple" name="waypt_list">
            <option>c</option>
            <option>d</option>
          </select>
        </form>
      </div>
      <div id="photos">
        <form>
          <label for="photo_list">Photos:</label><br/>
          <select id="photo_list" multiple="multiple" name="photo_list">
            <option>g</option>
            <option>h</option>
          </select>
        </form>
      </div>
      <div id="map"></div>
      <div id="status"></div>
      <div id="update">
        <form>
          <fieldset>
            <legend>Update GPS Info</legend>
            <div id="workspace">
            </div>
            <br/>
            <button id="back" onclick="gpsi_record(); gpsi_advance (-1);" type="button">Previous</button>
            <button id="next" onclick="gpsi_record(); gpsi_advance (1);" type="button">Successor</button>
            <button onclick="gpsi_record(); gpsi_ingest();" style="margin-left:75px;" type="button">Done</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div hidden id="waiting"><h1>Busy Working...</h1></div>
  </body>
</html>
